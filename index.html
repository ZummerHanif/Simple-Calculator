<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <form action="" name="clc">
    <h1>Simple Calculator</h1>
    <input  type="text" name="display" value="" style="width:350px;
    height:60px;background-color:#9fa3df;color:black;">
    <br>
    <input class="btn" type="button" value="0"onclick="clc.display.value += '0'">
    <input  class="btn" type="button" value="1" onclick="clc.display.value += '1'">
    <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">

    <input class="btn" type="button"
    onMouseOver="this.style.backgroundColor='#fff8dc'"
    onMouseOut="this.style.backgroundColor='#ffd700'" value="+"
    style="background-color:#ffd700;"
    onclick="clc.display.value += '+'">

    <br>

    <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
    <input class="btn" type="button" value="4"onclick="clc.display.value += '4'">
    <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">

    <input class="btn" type="button" value="-" style="background-color:#ff4500";
    onMouseOver=" this.style.backgroundColor='#fff8dc'"
    onMouseOut=" this.style.backgroundColor='#ff4500'"
    onclick="clc.display.value += '-'">

    <br>

    <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
    <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
    <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">

    <input class="btn" type="button" value="*" style="background-color:#4682b4;"
    onMouseOver=" this.style.backgroundColor='#fff8dc'"
    onMouseOut=" this.style.backgroundColor='#4682b4'"
    onclick="clc.display.value += '*'">

    <br>

    <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">

    <input class="btn" type="button" value="C" style="background-color:	#f5deb3;"
    onMouseOver=" this.style.backgroundColor='#fff8dc'"
    onMouseOut=" this.style.backgroundColor='#f5deb3'"
    onclick="clc.display.value = ''">

    <input class="btn" type="button" value="=" style="background-color:#fa8072;"
    onMouseOver=" this.style.backgroundColor='#fff8dc'"
    onMouseOut=" this.style.backgroundColor='#fa8072'"
    onclick="clc.display.value = eval(clc.display.value)">

    <input class="btn" type="button" value="&#247;" style="background-color:#98fb98;"
    onMouseOver=" this.style.backgroundColor='#fff8dc'"
    onMouseOut=" this.style.backgroundColor='#98fb98'"
    onclick="clc.display.value += '/'">

  </form>



</body>

</html>
